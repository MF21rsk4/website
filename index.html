  <h1>test GIT web</h1>

    <!-- Ambient Main Div -->
    <div id="ambient" style="overflow:hidden; position:absolute; width:100%; height:100vh;"></div>

    <script src="js/bvambient.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
          var demo1 = new BVAmbient({
            selector: "#ambient",
            fps: 60,
            max_transition_speed: 12000,
            min_transition_speed: 8000,
            particle_number: 30,
            particle_maxwidth: 60,
            particle_minwidth: 10,
            particle_radius: 50,
            particle_opacity: true,
            particle_colision_change: true,
            particle_background: " 	#F0E68C",
            refresh_onfocus: true,
            particle_image: {
              image: false,
              src: ""
            },
            responsive: [
                {
                  breakpoint: 768,
                  settings: {
                    particle_number: "15"
                  }
                },
                {
                  breakpoint: 480,
                  settings: {
                    particle_number: "10"
                  }
                }
            ]
          });
    });
    </script>
